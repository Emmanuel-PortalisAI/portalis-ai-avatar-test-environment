<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Portalis AI Avatar Test Environment</title>
  </head>
  <body>
    <!-- Content goes here -->
    <h1>Welcome to Portalis AI Avatar Test Environment</h1>

    <form class="avatarURLBuilder">
      <label for="baseURL">Base URL</label>
      <input type="text" id="baseURL" name="baseURL" />
      <div class="urlParams">
        <label class="section-title">URL Params</label>
      </div>

      <div class="buttons-section">
        <button
          class="addParameter"
          type="button"
          onclick="addParameter(event)"
        >
          Add Parameter
        </button>
        <button
          class="clearParameters"
          type="button"
          onclick="clearParameters(event)"
        >
          Clear Parameters
        </button>
        <button onclick="loadAvatar(event)">Submit</button>
      </div>
    </form>

    <div class="iframe-container">
      <iframe
        class="portalis-iframe"
        src="https://chat.portalis.ai/guest?orgId=9eb68df0-debd-4787-9eb0-a1c86b332920&slotId=3b9f0c44-8393-4680-a61e-e950d97d2cb7&name=emmanuel"
        allow="camera;microphone;fullscreen;clipboard-write"
      ></iframe>
    </div>
  </body>
</html>
