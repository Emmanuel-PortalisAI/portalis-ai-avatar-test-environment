<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Portalis AI Avatar Test Environment</title>
  </head>
  <body>
    <!-- Content goes here -->
    <h1>Portalis AI Avatar Test Environment</h1>

    <form class="avatarURLBuilder">
      <label for="baseURL">Base URL</label>
      <input
        type="text"
        id="baseURL"
        name="baseURL"
        placeholder="https://chat.portalis.ai/guest?orgId=44449fc0-396b-4795-b0bf-a9cb01a06e3d&slotId=8aed19ef-0e52-4792-bbaa-c225a6f6a38c"
      />
      <div class="urlParams">
        <label class="section-title">URL Params</label>
      </div>

      <div class="buttons-section">
        <button
          class="addParameter"
          type="button"
          onclick="addParameter(event)"
        >
          Add Parameter
        </button>
        <button
          class="clearParameters"
          type="button"
          onclick="clearParameters(event)"
        >
          Clear Parameters
        </button>
        <button onclick="loadAvatar(event)">Submit</button>
      </div>
    </form>

    <div class="iframe-container">
      <iframe
        class="portalis-iframe"
        src="https://chat.portalis.ai/guest?orgId=44449fc0-396b-4795-b0bf-a9cb01a06e3d&slotId=8aed19ef-0e52-4792-bbaa-c225a6f6a38c"
        allow="camera;microphone;fullscreen;clipboard-write"
      ></iframe>
    </div>
  </body>
</html>
